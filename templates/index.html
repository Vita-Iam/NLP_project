<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sentiment Glam</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="bg-blobs" aria-hidden="true">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
  </div>

  <main class="wrap">
    <header class="header">
      <div class="brand">
        <div class="logo">SG</div>
        <div>
          <h1>Sentiment Glam</h1>
          <p class="sub">Three-way sentiment classification: Positive • Neutral • Negative</p>
        </div>
      </div>

      <div class="controls">
        <label class="select">
          <span>Language</span>
          <select id="lang">
            {% for code, name in languages.items() %}
              <option value="{{ code }}" {% if code == "en" %}selected{% endif %}>{{ name }}</option>
            {% endfor %}
          </select>
        </label>
      </div>
    </header>

    <section class="card">
      <div class="card-head">
        <h2>Text</h2>
        <button id="clear" class="ghost" type="button">Clear</button>
      </div>

      <textarea id="text" placeholder="Type or paste text here…"></textarea>

      <div class="actions">
        <button id="go" class="primary" type="button">Classify</button>
        <div id="status" class="status"></div>
      </div>
    </section>

    <section class="grid" aria-label="Results">
      <div class="pill" id="p-positive">
        <div class="pill-top">
          <span class="pill-title">Positive</span>
          <span class="pill-score" id="s-positive">0.00</span>
        </div>
        <div class="pill-bar"><div class="pill-fill" id="f-positive"></div></div>
        <div class="pill-note" id="n-positive">—</div>
      </div>

      <div class="pill" id="p-neutral">
        <div class="pill-top">
          <span class="pill-title">Neutral</span>
          <span class="pill-score" id="s-neutral">0.00</span>
        </div>
        <div class="pill-bar"><div class="pill-fill" id="f-neutral"></div></div>
        <div class="pill-note" id="n-neutral">—</div>
      </div>

      <div class="pill" id="p-negative">
        <div class="pill-top">
          <span class="pill-title">Negative</span>
          <span class="pill-score" id="s-negative">0.00</span>
        </div>
        <div class="pill-bar"><div class="pill-fill" id="f-negative"></div></div>
        <div class="pill-note" id="n-negative">—</div>
      </div>
    </section>

    <footer class="footer">
      <span>Shortcut: <kbd>Ctrl</kbd>/<kbd>Cmd</kbd> + <kbd>Enter</kbd> to classify.</span>
    </footer>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
